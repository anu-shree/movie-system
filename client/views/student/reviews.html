<form>
  <div class="form-group">
    <label>Search:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Search..."
      style="width:300px"
      ng-model="search.$"
    />
  </div>
  <div class="form-group">
    <label>Search by status:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Search by status"
      style="width:300px"
      ng-model="search.approved"
    />
  </div>
  <div class="form-group">
    <label>Search by Movie Name:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Search by Movie Name"
      style="width:300px"
      ng-model="search.movie"
    />
  </div>
</form>
<br />

<a href="#/">Go Back</a>
<div class="panel panel-default" ng-init="getReviews()">
  <div class="panel-heading">
    <h3 class="panel-title">Recent reviews</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div id="searchObjResults">
        <div ng-repeat="reviewObj in reviews | filter:search:strict">
          <div class="col-md-6">
            <div class="col-md-6">
              <h4>Movie Name : {{ reviewObj.movie }}</h4>
              <p>Review : {{ reviewObj.description }}</p>
              <p>Approved Status: {{ reviewObj.approved }}</p>
              <a
                class="btn btn-primary"
                href="#/student/movies/details/{{ reviewObj._id }}"
                >View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
