<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading">
    <h3 class="panel-title">Recent reviews</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="book in books">
        <div class="col-md-6">
          <div class="col-md-6">
            <h4>Movie Name : {{ book.movie }}</h4>
            <p>Review : {{ book.review }}</p>
            <a class="btn btn-primary" href="#/books/details/{{ book._id }}"
              >View Details</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
